---

- name: "Creates backend app directory"
  file:
    path: ~/backend-app
    state: directory

- name: "Unarchive backend files"
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend-app

- name: "Executing Node app with PM2"
  shell:
    cd ~/backend-app
    npm install
    npm run start:dev

  register: execute_node

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"
